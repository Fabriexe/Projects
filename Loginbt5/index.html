    <title>Login</title>
    </head>
    <body>
    
        <section class="login py-5 bg-light">
            <div class="container">
                <div class="row">
                    <div class="col-lg-5 imagen">
                    </div>
                    <div class="col-lg-7 text-center py-5">
                        <h1 class="animate__animated animate__bounce animate__infinite">Bienvenido</h1>
                        <form>
                            <div class="form-row py-3 pt-5">
                                <div class="offset-1 col-lg-10">
                                    <input type="text" class="inp px-3" placeholder="UserName">
                                </div>
                            </div>
                            <div class="form-row py-3">
                                <div class="offset-1 col-lg-10">
                                    <input type="password" class="inp px-3" placeholder="Password">
                                </div>
                            </div>
                            <div class="form-row py-3">
                                <div class="offset-1 col-lg-10">
                                    <button class="btn1">Sign Up</button>
                                </div>
                            </div>
                        </form>
                        <p class="">Or Login with</p>
                        <span><i class="fab fa-facebook"></i></span>
                        <span><i class="fab fa-google-plus"></i></span>
                    </div>
                </div>
            </div>
        </section>
